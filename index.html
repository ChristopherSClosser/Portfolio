<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chris Closser</title>
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="vendor/reset.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="styles/base.css">
    <script id="project-template" type="text/x-handlebars"> <!--type must be this for Handlebars use-->
      <content>
        <h3>{{{title}}}</h3>
        <hr>
        <!--trip handlebars will render correctly html-->
        <p>{{{body}}}</p>
        <img{{{thumbImg}}}>
        <br>
        <p>{{dateCreated}}</p><br>
        <hr><br>
      </content>
    </script>
    <script id="repo-template" type="text/x-handlebars">
      <li>
        <a href="{{html_url}}" target="_blank">
        <h3>{{name}}</h3></a>
        <p>Description: {{description}}</p>
        <p>Language: {{language}}</p>
        <p>Created: {{created_at}}</p>
        <p>Last updated: {{updated_at}}</p>
        {{#if watchers_count}}
          <p>{{watchers_count}} watching this repo</p>
        {{/if}}
      </li>
    </script>
  </head>
  <body>
    <header class="header">
      <div class="my-name">
        Chris Closser
      </div>
      <button class="burger">&#9776;</button>
      <nav class="hidden" id="main-nav">
        <ul>
          <li><a id="home"href="#">Home</a></li>
          <hr>
          <li><a id="github"href="#">GitHub</a></li>
          <hr>
          <li><a id="gallery" href="#">Gallery</a></li>
          <hr>
          <li><a id="me" href="#">Me</a></li>
          <hr>
          <li><a class="list-projects" href="#">Projects</a>
            <ul class="hidden" id="project-list"><hr>
              <li><a id="all" href="#">Show all</a></li><hr>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <ul class="gallery" id="slider">
      <li><img class="mySlides" src="imgs/boston_harbor.jpg" alt="Boston harbor 2014, oyster scow, the show that caused the scow to take on water" /></li>
      <li><img class="mySlides" id="size" src="imgs/boston_harbor_dur.jpg" alt="Boston harbor fireworks show 2016" /></li>
      <li><img class="mySlides" src="imgs/the_club.jpg" alt="NWCC @ the Hope Center BGC Lakewood" /></li>
    </ul>
    <div class="github">
      <h1><a href="https://github.com/ChristopherSClosser">My GITHUB</a></h1>
      <h2>List of my github projects</h2>
      <ul id="github-projects">

      </ul>
    </div>
    <div class="me">
      <h1>Chris Closser</h1><br>
      <h3>My Code Fellows Life</h3><br>
      <p>I have always been interested in the inner workings of everything!<br> Behind the scenes is where I excell.</p>
    </div>
    <section class="projects" id="projects"></section>
    <footer class="foot"></footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
  <script type="text/javascript" src="vendor/page.js" ></script>
  <script type="text/javascript" src="script/views/projectview.js"></script>

  <script src="script/models/repo.js"></script>
  <script type="text/javascript" src="script/models/projects.js"></script>
  <script type="text/javascript" src="script/views/appJQ.js"></script>
  <!-- <script type="text/javascript" src="script/controllers/routes.js"></script> -->
  <script type="text/javascript">
    Project.fetchAll();
  </script>
</html>
